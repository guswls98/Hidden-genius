		#Micon{
			border: 1px solid;

			display: none;

		}



//#Micon:hover + .H{
display: block;
}



		#Mtext{
			border: 1px solid;
			position: relative;


		}

#gray{
	position: absolute;

}


input[id="menuicon"]{
	display: none;
	padding: 10px;
}
input[id="menuicon"] + label{
	display: block;
	width: 40px;
	height: 30px;
	position: relative;
	cursor: pointer;
}
input[id="menuicon"] + label span{
	display: block;
	position: absolute;
	width: 100%;
	height: 5px;
	border-radius: 30px;
	background: white;
	transition: all .35s;
}
input[id="menuicon"]+ label span:nth-child(1){
	top : 0;
}
input[id="menuicon"] + label span:nth-child(2){
	top : 50%;
	transform: translateY(-50%);
}
input[id="menuicon"] + label span:nth-child(3){
	bottom : 0;
}

input[id="menuicon"]:checked + label span:nth-child(1){
	top : 50%;
	transform: translateY(-50%) rotate(45deg);
}
input[id="menuicon"]:checked + label span:nth-child(2){
	opacity: 0;
}
input[id="menuicon"]:checked + label span:nth-child(3){
	bottom : 50%;
	transform: translateY(50%) rotate(-45deg);
}



	</style>
</head>

<body>
